<div class="row mb-1">
    <div class="col">
        <div class="input-group mb-3 box-shadow">
         <div class="input-group-append col-md-offset-8">
            <span class="input-group-text border-top-0 border-right-0 border-bottom-0">
                <button class="btn btn-md btn-primary disabled">Comprehensive Claims  </button>
              </span>
            
                        <div class="btn-group btn-group-sm" role="group" aria-label="Applications Status">
          
                            <button type="button" [className]="status == 'SUBMITTED' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                             (click)="toggleStatus('SUBMITTED')">SUBMITTED</button>

                             <button type="button" [className]="status == 'REGISTERED' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                             (click)="toggleStatus('REGISTERED')">REGISTERED</button>

                            <button type="button" [className]="status == 'ACKNOWLEDGED' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                             (click)="toggleStatus('ACKNOWLEDGED')">ACKNOWLEDGED</button>

                            <button type="button"  [className]="status == 'CHALLENGED' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('CHALLENGED')">CHALLENGED</button>

                            <button type="button"  [className]="status == 'PASSED_ASSESSMENT' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('PASSED_ASSESSMENT')">Request Accepted</button>

                            <button type="button"  [className]="status == 'FAILED_ASSESSMENT' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('FAILED_ASSESSMENT')">Request Denied</button>

                            <button type="button"  [className]="status == 'REPAIRED' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('REPAIRED')">REPAIRED</button>

                            <button type="button"  [className]="status == 'WRITTEN_OFF' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('WRITTEN_OFF')">WRITTEN OFF</button>

                            <button type="button"  [className]="status == 'INVOICED' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('INVOICED')">INVOICED</button>

                            <button type="button"  [className]="status == 'PAID' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('PAID')">PAID</button>

                            <button type="button"  [className]="status == 'COMPLETE' ? 'btn btn-sm btn-success' : 'btn btn-sm btn-default'"
                            (click)="toggleStatus('COMPLETE')">COMPLETE</button>
                          </div>
            </div>
        </div>
    </div>
  </div>
  <div class="alert alert-success" role="alert">
      Showing claims that are in status: {{status}}
    </div>
  <div widget class="card border-0 box-shadow">
  <div class="card-body pt-0 widget-body">
  <div class="table-responsive table-striped">
    <ng2-smart-table *ngIf="dataSet && isLoaded"
    class="table table-hover" [settings]="settings" [source]="dataSet"
        (custom)="onCustomAction($event)">
    </ng2-smart-table>
  </div>
  </div>
  </div>
