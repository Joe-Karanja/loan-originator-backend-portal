<div class="session atma-background">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="text-xs-center pb-1">
              <img src="assets/images/brand/atlasmara.png" alt="" height="190px" width="260px"/>
              <p class="mat-text-muted">Enter your email and we'll send you instructions on how to reset your password.</p>
              <p *ngIf="errorMessage" class="text-danger">{{errorMessage}}</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
                </mat-form-field>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn"> Please provide an email address.</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Please provide a valid email address.</small>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="onSubmit()">Reset Password</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/auth/login']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <!-- <a [routerLink]="['/session/signup']">Sign up for a new account</a> -->
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
