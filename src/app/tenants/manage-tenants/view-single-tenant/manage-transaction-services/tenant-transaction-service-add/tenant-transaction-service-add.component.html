<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="form">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="service_id">Service</label>
        <select formControlName="service_id" class="form-control custom-select" id="service_id">
          <option *ngFor="let item of ussdServices" [value]="item.id">{{item.description}}&nbsp;({{item.service_code}})</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="text-gray">Transaction Type</label>
        <input formControlName="transaction_type" class="form-control" type="text">
        <small class="text-danger"
          *ngIf="form.get('transaction_type').touched && form.get('transaction_type').hasError('required')">Required Field</small>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="text-gray">Transaction Code</label>
        <input formControlName="transaction_code" class="form-control" type="text">
        <small class="text-danger"
          *ngIf="form.get('transaction_code').touched && form.get('transaction_code').hasError('required')">Required Field</small>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label class="text-gray">Service Account</label>
        <input formControlName="service_account" class="form-control" type="text">
        <small class="text-danger" *ngIf="form.get('service_account').touched && form.get('service_account').hasError('required')">Required
          Field</small>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="text-gray">IP Address</label>
        <input formControlName="ip_address" class="form-control" type="text">
        <small class="text-danger"
          *ngIf="form.get('ip_address').touched && form.get('ip_address').hasError('required')">Required Field</small>
      </div>
    </div>


    <div class="col-sm-4">
      <div class="form-group">
        <label class="text-gray">Description</label>
        <input formControlName="description" class="form-control" type="text">
        <small class="text-danger"
          *ngIf="form.get('description').touched && form.get('description').hasError('required')">Required
          Field</small>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="row pl-4">
      <div class="col-sm-12">
        <div class="form-group d-flex justify-content-between">
          <div class="custom-control custom-checkbox">
            <input formControlName="service_active" type="checkbox" class="custom-control-input" id="active">
            <label class="custom-control-label" for="active">Is Active</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
      aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
  <div *ngIf="errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
    <div *ngFor="let err of errorMessages">{{err}}</div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button *ngIf="!formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary"
      (click)="submitData()">Create Record</button>
    <button *ngIf="formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary"
      (click)="saveChanges()">Save Record</button>

  </div>
