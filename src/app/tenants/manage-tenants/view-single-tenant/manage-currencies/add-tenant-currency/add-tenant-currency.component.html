<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="form">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="text-gray">Currency Code</label>
                <input formControlName="currency_code" class="form-control" type="text">
                <small class="text-danger" *ngIf="form.get('currency_code').touched && form.get('currency_code').hasError('required')">Required
                    Field</small>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <div class="form-group">
              <label class="text-gray">ISO CODE</label>
              <input formControlName="currency_iso_code" class="form-control" type="text">
              <small class="text-danger" *ngIf="form.get('currency_iso_code').touched && form.get('currency_iso_code').hasError('required')">Required
                  Field</small>
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label class="text-gray">CURRENCY NAME</label>
            <input formControlName="currency_name" class="form-control" type="text">
            <small class="text-danger" *ngIf="form.get('currency_name').touched && form.get('currency_name').hasError('required')">Required
                Field</small>
        </div>
    </div>
</div>
      <!-- <div class="row pl-4">
          <div class="col-sm-12">
            <div class="form-group d-flex justify-content-between">
              <div class="custom-control custom-checkbox">
                <input formControlName="is_super_user" type="checkbox" class="custom-control-input" id="is_super_user">
                <label class="custom-control-label" for="is_super_user">Is Super user</label>
              </div>
            </div>
          </div>
        </div> -->
  </div>
  
  <div *ngIf="loading" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
      aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
  <div *ngIf="errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
    <div *ngFor="let err of errorMessages">{{err}}</div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button *ngIf = "!formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary" (click)="submitData()">Create Record</button>
    <button *ngIf = "formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary" (click)="saveChanges()">Save Record</button>

  </div>
