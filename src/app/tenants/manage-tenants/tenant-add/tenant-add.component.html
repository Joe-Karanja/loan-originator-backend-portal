<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="form">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="text-gray">Tenant Name</label>
                <input formControlName="tenant_name" class="form-control" type="text">
                <small class="text-danger" *ngIf="form.get('tenant_name').touched && form.get('tenant_name').hasError('required')">Required
                    Field</small>
            </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
              <label class="text-gray">Email Address</label>
              <input formControlName="email_address" class="form-control" type="text">
              <small class="text-danger" *ngIf="form.get('email_address').touched && form.get('email_address').hasError('required')">Required Field</small>
              <small class="text-danger" *ngIf="form.get('email_address').touched && form.get('email_address').hasError('email')">Not an email</small>
            </div>
      </div>
        <div class="col-sm-4">
          <div class="form-group">
              <label class="text-gray">Username</label>
              <input formControlName="username" class="form-control" type="text">
              <small class="text-danger" *ngIf="form.get('username').touched && form.get('username').hasError('required')">Required
                  Field</small>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
          <div class="form-group">
              <label class="text-gray">Database Name</label>
              <input formControlName="database_name" class="form-control" type="text">
              <small class="text-danger" *ngIf="form.get('database_name').touched && form.get('database_name').hasError('required')">Required
                  Field</small>
          </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
            <label class="text-gray">Database User</label>
            <input formControlName="database_user" class="form-control" type="text">
            <small class="text-danger" *ngIf="form.get('database_user').touched && form.get('database_user').hasError('required')">Required
                Field</small>
        </div>
    </div>
      <div class="col-sm-4">
        <div class="form-group">
            <label class="text-gray">Database Port No</label>
            <input formControlName="database_port" class="form-control" type="text">
            <small class="text-danger" *ngIf="form.get('database_port').touched && form.get('database_port').hasError('required')">Required Field</small>
        </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
          <label class="text-gray">Database Host</label>
          <input formControlName="database_host" class="form-control" type="text">
          <small class="text-danger" *ngIf="form.get('database_host').touched && form.get('database_host').hasError('required')">Required Field</small>
      </div>
  </div>
    <div class="col-sm-4">
      <div class="form-group">
          <label class="text-gray">Database Password</label>
          <input formControlName="database_password" class="form-control" type="password">
          <small class="text-danger" *ngIf="form.get('database_password').touched && form.get('database_password').hasError('required')">Required Field</small>
      </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
        <label class="text-gray">Database Dialect</label>
        <input formControlName="database_dialect" class="form-control" type="text">
        <small class="text-danger" *ngIf="form.get('database_dialect').touched && form.get('database_dialect').hasError('required')">Required Field</small>
    </div>
</div>
<div class="col-sm-4">
  <div class="form-group">
      <label class="text-gray">Database Params</label>
      <input formControlName="database_params" class="form-control" type="text">
      <small class="text-danger" *ngIf="form.get('database_params').touched && form.get('database_params').hasError('required')">Required Field</small>
  </div>
</div>
  </div>

    <div class="row">
      <div class="col-sm-12">
          <div class="form-group">
              <label class="text-gray">Description</label>
              <input formControlName="description" class="form-control" type="text">
              <small class="text-danger" *ngIf="form.get('description').touched && form.get('description').hasError('required')">Required
                  Field</small>
          </div>
      </div>
  </div>
  </div>
  
  <div *ngIf="loading" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
      aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
  <div *ngIf="errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
    <div *ngFor="let err of errorMessages">{{err}}</div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button *ngIf = "!formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary" (click)="submitData()">Create Record</button>
    <button *ngIf = "formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary" (click)="saveChanges()">Save Record</button>

  </div>
