<div class="row mb-1">
    <div class="col">
        <div class="input-group mb-3 box-shadow">
            <div class="input-group-append col-md-offset-8">
            <span class="input-group-text border-top-0 border-right-0 border-bottom-0">
                <button class="btn btn-md btn-default disabled"> Companies</button>
              </span>

                <!--   Download employees Form section   -->
                <a href="assets/EmployeeUpload.xlsx"
                   class="btn btn-sm btn-danger mt-2 mr-2 ml-2 mb-1 pt-2 rounded"
                   target="_blank"
                   download="EmployeeUpload.xlsx"
                >
                    <i class="fa fa-download"></i> Download Employee Excel Form
                </a>


                <input type="file" class="file-input"

                       (change)="onFileSelected($event)" #fileUpload>

                <!--   Upload employees section   -->
                <div class="file-upload pt-2">
                        <button *ngIf="userType.user_type !== 'user'" class="btn btn-md btn-primary" (click)="fileUpload.click()"><i class="fa fa-upload" ></i> Upload employees Form</button>
                    {{fileName || "No file uploaded yet."}} &nbsp;&nbsp;
                </div>

                <!--   Add Individual employee section   -->
                <span (click)="openModal('')" class="input-group-text border-top-0 border-right-0 border-bottom-0">
                    <button class="btn btn-md btn-success">+ Add Individual Employee</button>
                </span>


            </div>
        </div>
    </div>

</div>
<div class="card border-0 box-shadow" widget>
    <div class="card-body pt-0 widget-body">
        <div class="table-responsive table-striped table-bordered">
            <ng2-smart-table (custom)="onCustomAction($event)" [settings]="settings" [source]="dataSet"
                             class="table table-hover">
            </ng2-smart-table>
        </div>
    </div>
</div>
