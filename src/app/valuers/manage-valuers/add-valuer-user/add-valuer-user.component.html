<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="form">

    <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">First Name</label>
            <input formControlName="firstName" class="form-control" type="text">
            <small class="text-danger" *ngIf="form.get('firstName').touched && form.get('firstName').hasError('required')">Required
              Field</small>
          </div>
        </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label class="text-gray">Last name</label>
          <input formControlName="lastName" class="form-control" type="text">
          <small class="text-danger" *ngIf="form.get('lastName').touched && form.get('lastName').hasError('required')">Required
            Field</small>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label class="text-gray">Middle Name</label>
          <input formControlName="middleName" class="form-control" type="text">
          <small class="text-danger" *ngIf="form.get('middleName').touched && form.get('middleName').hasError('required')">Required
            Field</small>
        </div>
      </div>

      <div *ngIf="!formData" class="col-sm-6">
        <div class="form-group">
          <label class="text-gray">Position</label>
          <input formControlName="position" class="form-control">
          <small class="text-danger"
                 *ngIf="form.get('position').touched && form.get('position').hasError('required')">Required
            Field</small>
        </div>
      </div>




      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">National Id</label>
            <input formControlName="nationalId" class="form-control" type="text">
            <small class="text-danger" *ngIf="form.get('nationalId').touched ">
              <span *ngIf="form.get('nationalId').hasError('required')">
                Required Field
              </span>
            </small>
          </div>
        </div>
        <div *ngIf="!formData" class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">KRA Pin</label>
            <input formControlName="kra_pin" class="form-control">
            <small class="text-danger"
              *ngIf="form.get('kra_pin').touched && form.get('kra_pin').hasError('required')">Required
              Field</small>
          </div>
        </div>

        <div *ngIf="!formData" class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">Email Address</label>
            <input formControlName="emailAddress" class="form-control">
            <span *ngIf="form.get('emailAddress').hasError('required')">
                Required Field
              </span>
            <span *ngIf="form.get('emailAddress').hasError('emailAddress')">
                Please enter a valid email
              </span>
          </div>
        </div>

        <div *ngIf="!formData" class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">Mobile Number</label>
            <input formControlName="mobileNumber" class="form-control">
            <small class="text-danger"
                   *ngIf="form.get('mobileNumber').touched && form.get('mobileNumber').hasError('required')">Required
              Field</small>
          </div>
        </div>


        <div *ngIf="!formData" class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">City</label>
            <input formControlName="city" class="form-control">
            <small class="text-danger"
                   *ngIf="form.get('city').touched && form.get('city').hasError('required')">Required
              Field</small>
          </div>
        </div>

        <div *ngIf="!formData" class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">Country</label>
            <input formControlName="country" class="form-control">
            <small class="text-danger"
                   *ngIf="form.get('country').touched && form.get('country').hasError('required')">Required
              Field</small>
          </div>
        </div>

        <div *ngIf="!formData" class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">Monthly Income</label>
            <input formControlName="monthlyIncome" class="form-control" type="number">
            <small class="text-danger"
                   *ngIf="form.get('monthlyIncome').touched && form.get('monthlyIncome').hasError('required')">Required
              Field</small>
          </div>
        </div>

        <div *ngIf="!formData" class="col-sm-6">
          <div class="form-group">
            <label class="text-gray">Loan Limit</label>
            <input formControlName="loanLimit" class="form-control">
            <small class="text-danger"
                   *ngIf="form.get('loanLimit').touched && form.get('loanLimit').hasError('required')">Required
              Field</small>
          </div>
        </div>


      </div>
</div>

<div *ngIf="loading" class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
    aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
<div *ngIf="errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
  <div *ngFor="let err of errorMessages">{{err}}</div>
</div>
<div class="modal-footer">

  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button *ngIf="!formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary"
    (click)="submitData()">Create Record</button>
  <button *ngIf="formData" [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary"
    (click)="saveChanges()">Save Record</button>

</div>
