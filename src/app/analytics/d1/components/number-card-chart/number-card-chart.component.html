<div class="row" *ngIf="applicationsData && selectedApplication && applicationDataWithStatus">
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card [scheme]="applicationsBgColor" [textColor]="'#fff'" [innerPadding]="0"
                [results]="applications" [valueFormatting]="infoValueFormat" [labelFormatting]="infoLabelFormat"
                (select)="onSelect($event)">
            </ngx-charts-number-card>
        </div>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card [scheme]="mvapplicationsBgColor" [textColor]="'#fff'" [innerPadding]="0"
                [results]="mvapplications" [valueFormatting]="infoValueFormat" [labelFormatting]="infoLabelFormat"
                (select)="onSelect($event)">
            </ngx-charts-number-card>
        </div>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card [scheme]="happlicationsBgColor" [textColor]="'#fff'" [innerPadding]="0"
                [results]="happlications" [valueFormatting]="infoValueFormat" [labelFormatting]="infoLabelFormat"
                (select)="onSelect($event)">
            </ngx-charts-number-card>
        </div>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card [scheme]="lapplicationsBgColor" [textColor]="'#fff'" [innerPadding]="0"
                [results]="lapplications" [valueFormatting]="infoValueFormat" [labelFormatting]="infoLabelFormat"
                (select)="onSelect($event)">
            </ngx-charts-number-card>
        </div>
    </div>
</div>
<div class="row" *ngIf = "applicationsData && selectedApplication && applicationDataWithStatus">
    <div class="col-md-4">
            <div class="card-body pt-0 widget-body"> 
                    <p class="fs-13 text-success">{{selectedApplication.product_name}}</p>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" (click) = "goToLink('applications/all')">                        
                            Approved Applications
                            <span class="badge badge-pill badge-success">
                              {{approvedCount}}  
                            </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center" (click) = "goToLink('applications/all')">                       
                            Pending Applications
                            <span class="badge badge-pill badge-danger">{{pendingCount}}</span>
                        </li>
                    </ul> 
                </div>
    </div>
    <div class="col-md-8" *ngIf = "selectedApplication">
        <app-patient-visits-trend [selectedApplication] = "selectedApplication"></app-patient-visits-trend>
    </div>
</div>
