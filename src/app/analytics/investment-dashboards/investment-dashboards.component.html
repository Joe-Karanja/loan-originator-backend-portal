<!--Filter by duration-->
<div class="row">
    <div class="col-4 text-center mx-auto">
        <div class="form-group text-center">
            <label class="text-gray text-center">Select Period</label>
            <input (ngModelChange)="getDate($event)" [(ngModel)]="queryDate" [bsConfig]="{containerClass: 'theme-dark-blue', isAnimated: true, rangeInputFormat : 'MMMM Do YYYY', dateInputFormat: 'MMMM Do YYYY,', showWeekNumbers: false}" autocomplete="off"
                   autocomplete="off"
                   bsDaterangepicker
                   class="form-control text-center" name="queryDate"
                   placeholder="Select Date Range"
                   type="text">
        </div>
    </div>
</div>
<!--Filter by duration-->


<!--Statistics Tabs-->
<div class="row">
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card (select)="onSelect($event)" [innerPadding]="0" [results]="noOfCorporates"
                                    [scheme]="noOfCorporatesBgColor"
                                    [textColor]="'#fff'">
            </ngx-charts-number-card>
        </div>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card (select)="onSelect($event)" [innerPadding]="0" [results]="uploadedEmployees"
                                    [scheme]="uploadedEmployeesBgColor"
                                    [textColor]="'#fff'">
            </ngx-charts-number-card>
        </div>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card (select)="onSelect($event)" [innerPadding]="0" [results]="totalLoansApplied"
                                    [scheme]="totalLoansAppliedBgColor"
                                    [textColor]="'#fff'">
            </ngx-charts-number-card>
        </div>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card (select)="onSelect($event)" [innerPadding]="0" [results]="totalActiveEmployees"
                                    [scheme]="totalActiveEmployeesBgColor"
                                    [textColor]="'#fff'">
            </ngx-charts-number-card>
        </div>
    </div>
</div>

<div class="row justify-content-between">
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100p">
            <ngx-charts-number-card (select)="onSelect($event)" [innerPadding]="0" [results]="totalLoansDisbursed"
                                    [scheme]="totalLoansDisbursedBgColor"
                                    [textColor]="'#fff'">
            </ngx-charts-number-card>
        </div>
    </div>

    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 pl-2 pr-2 mb-4">

            <ngx-charts-number-card (select)="onSelect($event)" [innerPadding]="0" [results]="totalFailedTransactions"

</div>
<!--Statistics Tabs-->

<hr>


<!--Graphs-->
<div class="row">
    <div class="col-6">
        <h5 class="text-left">Total number of loans</h5>
        <ngx-charts-bar-vertical
                (select)="onSelect($event)"
                [gradient]="gradient"
                [legendPosition]="'below'"
                [legend]="showLegend"
                [results]="noOfLoansData"
                [scheme]="colorScheme"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [view]="view"
                [xAxisLabel]="xAxisLabel"
                [xAxis]="showXAxis"
                [yAxisLabel]="yAxisLabel"
                [yAxis]="showYAxis">
        </ngx-charts-bar-vertical>
    </div>

    <div class="col-6">
        <h5 class="text-left">Total Amount Borrowed</h5>
        <ngx-charts-bar-vertical
                (select)="onSelect($event)"
                [gradient]="gradient"
                [legendPosition]="'below'"
                [legend]="showLegend"
                [results]="amountOfLoansData"
                [scheme]="colorScheme"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [view]="view"
                [xAxisLabel]="xAxisLabel"
                [xAxis]="showXAxis"
                [yAxisLabel]="'Amount Borrowed'"
                [yAxis]="showYAxis">
        </ngx-charts-bar-vertical>
    </div>
</div>

<hr>
