<div class="modal-header">
    <h4 class="modal-title text-center">{{title}}</h4>
    <button (click)="closeModal()" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div [formGroup]="form" class="modal-body">


    <div class="row">
        <div class="col-12 text-left">
            <h5 class="text-left" style="font-weight: 600">Are you sure that you would like to close this cycle?</h5>
        </div>
        <input class="form-control" formControlName="cycleId" hidden type="number">
    </div>
</div>

<div *ngIf="loading" class="progress">
    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="75"
         class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%"></div>
</div>
<div *ngIf="errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
    <div *ngFor="let err of errorMessages">{{err}}</div>
</div>
<div class="modal-footer text-center">

    <button (click)="activeModal.close('Close click')" class="btn btn-dark" type="button">Back</button>
    <button (click)="submitData()" class="btn  btn-md btn-primary"
            type="button">Close Cycle
    </button>
</div>
